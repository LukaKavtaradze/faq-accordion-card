<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>FAQ-ACCORDION-Card</title>
</head>
<body>
    <div class="faq">
       <div class="design">
        <img class="pattern-mobile" src="./assets/bg-pattern-mobile.svg" alt="">
        <img class="pattern-dekstop" src="./assets/bg-pattern-desktop.svg" alt="">
        
        <img class="woman-dekstop" src="./assets/illustration-woman-online-desktop.svg" alt="">
       
        <!-- <img  class="box" src="./assets/illustration-box-desktop.svg" alt=""> -->
       <div>
        <div class="container">
            <header><h1>FAQ</h1></header>
            <main>
                 
                <div class="questions">
                    <h2 id="question1">How many team members can I invite?</h2>
                    <img class="arrows" src="./assets/icon-arrow-down.svg" alt="">
                    <span id="answer1"></span>
                    <div class="line"></div>
                </div>
                <div class="questions">
                    <h2 id="question2">What is the maximum file upload size?</h2>
                    <img class="arrows" src="./assets/icon-arrow-down.svg" alt="">
                    <span id="answer2"></span>
                    <div class="line"></div>
                </div>
                <div class="questions">
                    <h2 id="question3">How do I reset my password?</h2>
                    <img class="arrows" src="./assets/icon-arrow-down.svg" alt="">
                    <span id="answer3"></span>
                    <div class="line"></div>
                </div>
                <div class="questions">
                    <h2 id="question4">Can I cancel my subscription?</h2>
                    <img class="arrows" src="./assets/icon-arrow-down.svg" alt="">
                    <span id="answer4"></span>
                    <div class="line"></div>
                </div>
                <div class="questions">
                    <h2 id="question5">Do you provide additional support?</h2>
                    <img class="arrows" src="./assets/icon-arrow-down.svg" alt="">
                    <span id="answer5"></span>        
                    <div class="line"></div>
                    <br> <br>
                </div>
            </main>
            
        </div>
    </div>
    <img class="woman-mobile" src="./assets/illustration-woman-online-mobile.svg" alt="">
</body>
</html>
